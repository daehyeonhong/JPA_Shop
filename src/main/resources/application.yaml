spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:shop
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: TRUE
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: trace
